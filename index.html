<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen Data</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .output {
            margin-top: 15px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .output h3 {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .output div {
            padding: 5px 0;
            font-size: 12px;
        }

        .output div span.label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 3px;
        }

        .output div span.value {
            color: #333;
            display: block;
            font-size: 14px;
        }

        .output .status {
            color: green;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Informasi Dokumen</h2>
        <div id="documentData" class="output">
            <!-- Konten data akan diisi oleh JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
