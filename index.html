<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Dokumen</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>body {
    background-image: url('background.jpg');
    background-size: cover;
    font-family: Arial, sans-serif;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
    text-align: center;
    color: #0073e6;
}

.card h3 {
    color: green;
}

hr {
    margin: 20px 0;
}

p {
    margin: 10px 0;
    line-height: 1.6;
}
</style>
<body>
    <div class="container">
        <h2>Detail Dokumen</h2>
        <div id="documentData" class="card"></div>
    </div>

    <script>
        // Fungsi untuk mendapatkan parameter ID dari URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fungsi untuk menampilkan data
        function displayData(data) {
            const container = document.getElementById('documentData');
            container.innerHTML = `
                <h3>Status Dokumen: <span>${data.status}</span></h3>
                <p><strong>Nama Suami:</strong> ${data.namaSuami}</p>
                <p><strong>Nama Istri:</strong> ${data.namaIstri}</p>
                <p><strong>Tanggal Kawin:</strong> ${data.tanggalKawin}</p>
                <p><strong>No. Akta:</strong> ${data.noAkta}</p>
                <hr>
                <h4>Info Penandatangan</h4>
                <p><strong>Daerah:</strong> ${data.daerah}</p>
                <p><strong>Lembaga:</strong> ${data.lembaga}</p>
                <p><strong>Penandatangan:</strong> ${data.penandatangan}</p>
                <hr>
                <h4>Informasi</h4>
                <p><strong>Tanggal Pindai:</strong> ${new Date(data.tglPindai).toLocaleString()}</p>
                <p><strong>Tgl. Penandatanganan:</strong> ${new Date(data.tglPenandatanganan).toLocaleString()}</p>
            `;
        }

        // Mengambil data dari file JSON
        async function fetchData() {
            const id = getQueryParam('id');
            if (!id) {
                document.getElementById('documentData').innerText = "ID Dokumen tidak ditemukan di URL.";
                return;
            }

            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const documentData = data.find(doc => doc.id === id);

                if (documentData) {
                    displayData(documentData);
                } else {
                    document.getElementById('documentData').innerText = "Data dokumen tidak ditemukan.";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('documentData').innerText = "Gagal memuat data.";
            }
        }

        // Memanggil fungsi fetchData saat halaman dimuat
        window.onload = fetchData;
    </script>
</body>
</html>
