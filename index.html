<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen Data</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .output {
            margin-top: 15px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .output h3 {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .output div {
            padding: 5px 0;
            font-size: 12px;
        }

        .output div span.label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 3px;
        }

        .output div span.value {
            color: #333;
            display: block;
            font-size: 14px;
        }

        .output .status {
            color: green;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Informasi Dokumen</h2>
        <div id="documentData" class="output">
            <!-- Konten data akan diisi oleh JavaScript -->
        </div>
    </div>

    <script>
        // Fungsi untuk mendapatkan parameter ID dari URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fungsi untuk menampilkan data
        function displayData(data) {
            const container = document.getElementById('documentData');
            container.innerHTML = `
                <h3>Status Dokumen: <span class="status">${data.status}</span></h3>
                <div>
                    <span class="label">Nama Suami:</span>
                    <span class="value">${data.namaSuami}</span>
                </div>
                <div>
                    <span class="label">Nama Istri:</span>
                    <span class="value">${data.namaIstri}</span>
                </div>
                <div>
                    <span class="label">Tanggal Kawin:</span>
                    <span class="value">${data.tanggalKawin}</span>
                </div>
                <div>
                    <span class="label">No. Akta:</span>
                    <span class="value">${data.noAkta}</span>
                </div>
                <hr>
                <h4>Info Penandatangan</h4>
                <div>
                    <span class="label">Daerah:</span>
                    <span class="value">${data.daerah}</span>
                </div>
                <div>
                    <span class="label">Lembaga:</span>
                    <span class="value">${data.lembaga}</span>
                </div>
                <div>
                    <span class="label">Penandatangan:</span>
                    <span class="value">${data.penandatangan}</span>
                </div>
                <hr>
                <h4>Informasi</h4>
                <div>
                    <span class="label">Tanggal Pindai:</span>
                    <span class="value">${new Date(data.tglPindai).toLocaleString()}</span>
                </div>
                <div>
                    <span class="label">Tgl. Penandatanganan:</span>
                    <span class="value">${new Date(data.tglPenandatanganan).toLocaleString()}</span>
                </div>
            `;
        }

        // Mengambil data dari file JSON
        async function fetchData() {
            const id = getQueryParam('id');
            if (!id) {
                document.getElementById('documentData').innerText = "ID Dokumen tidak ditemukan di URL.";
                console.error("Error: ID dokumen tidak ditemukan di URL.");
                return;
            }

            try {
                const response = await fetch('data.json'); // pastikan path ini benar
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const documentData = data.find(doc => doc.id === id);

                if (documentData) {
                    displayData(documentData);
                } else {
                    document.getElementById('documentData').innerText = "Data dokumen tidak ditemukan.";
                    console.error("Error: Data dokumen tidak ditemukan.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('documentData').innerText = "Gagal memuat data.";
            }
        }

        // Memanggil fungsi fetchData saat halaman dimuat
        window.onload = fetchData;
    </script>
</body>
</html>
